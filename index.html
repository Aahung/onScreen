<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>onScreen DEMO</title>
    <link rel="stylesheet" media="screen" href="css/demo.css">
    
    <script type="text/javascript" src="lib/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jquery.onscreen.js"></script>
    
    <script type="text/javascript">
    $(function(){
      $('div').onScreen({
        doIn: function() {
          $(this).animate({
            width: '80%',
            opacity: 1
          },500);
        },
        doOut: function() {
          $(this).animate({
            width: '100%',
            opacity: 0
          },100);
        },
        tolerance: 50
      });
    });
    </script>
    
  </head>
  <body>
    <div class="element el1"></div>
    <div class="element el2"></div>
    <div class="element el3"></div>
    <div class="element el4"></div>
    <div class="element el5"></div>
  </body>
</html>
